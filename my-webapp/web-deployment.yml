---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myweb-db
  labels:
    name: myweb-db
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      name: myweb-db
  template:
    metadata:
      labels:
        name: myweb-db
    spec:
      containers:
      - name: myweb-db
        image: mysql:5.0
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: web
          - name: MYSQL_DATABASE
            value: web
        ports:
        - name: mysql
          containerPort: 3306
      nodeSelector:
        beta.kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: myweb-db-service
  labels:
    name: myweb-db-service
  namespace: sock-shop
spec:
  ports:
    # the port that this service should serve on
  - port: 3306
    targetPort: 3306
  selector:
    name: myweb-db-service


